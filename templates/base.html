<!doctype html>
<html>
<head>
  <title>{{ title if title else "Glitz" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Segoe UI", system-ui, -apple-system;
      background: #f6efe7;
      margin: 0;
      color: #3c3c3c;
    }

    header {
      background: linear-gradient(135deg, #d9c2a7, #f4e3cc);
      padding: 14px 18px;
      border-bottom: 1px solid #d6c4ae;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: .5px;
    }

    .container {
      max-width: 880px;
      margin: 22px auto 40px;
      padding: 0 14px;
    }

    .card {
      background: #fffdf9;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #e3d8c7;
      box-shadow: 0 8px 16px rgba(0,0,0,.04);
      margin-bottom: 16px;
    }

    .title {
      font-weight: 700;
      font-size: 17px;
      margin-bottom: 6px;
      color: #5a4735;
    }

    .muted {
      color: #7a6a58;
      font-size: 13px;
    }

    button {
      background: #d9bfa3;
      border: 1px solid #cab198;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #e4cdb7; }

    .pill {
      background: #eee2d5;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      margin-left: 6px;
    }

    .green { color:#2f7a3b; }
    .red { color:#ad3838; }

    input {
      border-radius: 10px;
      border: 1px solid #d6c3ac;
      padding: 5px 7px;
    }
  </style>
</head>

<body>

<header>
  <h1>{{ page_header if page_header else "Glitz" }}</h1>
</header>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
