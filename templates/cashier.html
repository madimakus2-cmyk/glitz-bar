{% extends "base.html" %}
{% block content %}

<h2>Sell Items</h2>

<!-- Bonus panel -->
<div style="
    background:#fff7e8;
    border:1px solid #f0d9b5;
    border-radius:12px;
    padding:12px 14px;
    margin-bottom:15px;
    box-shadow:0 2px 10px rgba(0,0,0,.05);
">
    <strong>Today's Bonus:</strong>
    <span style="color:#7a5a35;font-weight:700;">
        ₱{{ "%.2f"|format(total_bonus) }}
    </span>
</div>

<table>
<thead>
<tr>
  <th>Item</th>
  <th>Stock</th>
  <th>Price</th>
  <th>Qty / Sell</th>
</tr>
</thead>

<tbody>
{% for item in items %}
<tr>
  <td>{{ item.name }}</td>
  <td>{{ item.stock }}</td>
  <td>₱{{ "%.2f"|format(item.selling_price) }}</td>

  <!-- Sell Form (kept inside one cell so HTML is valid) -->
  <td>
      <form method="POST" action="{{ url_for('sell', item_id=item.id) }}" style="display:flex; gap:6px; align-items:center;">
          <input
              type="number"
              min="1"
              max="{{ item.stock }}"
              name="quantity"
              required
              style="width:70px;"
              {% if item.stock == 0 %}disabled{% endif %}
          >

          <button class="btn" {% if item.stock == 0 %}disabled{% endif %}>
              Sell
          </button>
      </form>
  </td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
