<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Glitz â€” Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f6f2ec;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 25px 28px;
            border-radius: 16px;
            width: 360px;
            box-shadow: 0 8px 25px rgba(0,0,0,.08);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            color: #7a5a35;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 8px 9px;
            border-radius: 8px;
            border: 1px solid #d9cfc6;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 9px;
            border-radius: 10px;
            border: none;
            background: #cfa87a;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #b99164;
        }

        .flash {
            background: #ffe6c2;
            border-left: 4px solid #cfa87a;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Glitz Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

        <label>Login as</label>
        <select name="role" required>
            <option value="staff">Cashier</option>
            <option value="manager">Manager</option>
        </select>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
