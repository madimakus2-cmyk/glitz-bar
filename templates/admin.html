<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>

<h2>Admin Panel</h2>
<p>Logged in as: {{ session.username }}</p>

<h3>Users</h3>
<table border="1">
<tr>
    <th>ID</th>
    <th>Username</th>
    <th>Role</th>
</tr>

{% for u in users %}
<tr>
    <td>{{ u.id }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.role }}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
